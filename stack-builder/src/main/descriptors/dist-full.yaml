--- # vert.x full stack
directory: target/distributions/full
from:
    descriptor: dist-base.yaml
dependencies:
   - groupId: io.vertx
     artifactId: vertx-mail-client
     version: ${vertx.version}
   - groupId: io.vertx
     artifactId: vertx-mail-service
     version: ${vertx.version}

   - groupId: io.vertx
     artifactId: vertx-mongo-client
     version: ${vertx.version}
   - groupId: io.vertx
     artifactId: vertx-mongo-service
     version: ${vertx.version}
   - groupId: io.vertx
     artifactId: vertx-sql-common
     version: ${vertx.version}
   - groupId: io.vertx
     artifactId: vertx-jdbc-client
     version: ${vertx.version}
     exclusions:
           - groupId: org.javassist
             artifactId: javassist
   - groupId: io.vertx
     artifactId: vertx-redis-client
     version: ${vertx.version}

   - groupId: io.vertx
     artifactId: vertx-auth-shiro
     version: ${vertx.version}
     exclusions:
      - groupId: org.slf4j
        artifactId: slf4j-api
   - groupId: io.vertx
     artifactId: vertx-auth-common
     version: ${vertx.version}
   - groupId: io.vertx
     artifactId: vertx-auth-jdbc
     version: ${vertx.version}
     exclusions:
        - groupId: org.javassist
          artifactId: javassist
   - groupId: io.vertx
     artifactId: vertx-auth-mongo
     version: ${vertx.version}
   - groupId: io.vertx
     artifactId: vertx-auth-jwt
     version: ${vertx.version}

   - groupId: io.vertx
     artifactId: vertx-web
     version: ${vertx.version}

